<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>

        <div class="search-wrapper">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" />
            <button id="searchBtn">Search</button>
            <div id="suggestions" class="suggestions hidden"></div>
        </div>

        <button id="unitToggle" class="unit-toggle">°C / °F</button>

        <div id="weatherResult" class="weather-result hidden">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="" class="icon" />
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>

        <div id="forecast" class="forecast hidden"></div>

        <p id="errorMessage" class="error hidden"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
